<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://kit.fontawesome.com/f3fed064fd.js" crossorigin="anonymous"></script>
    <title>TokSpot CRM</title>
</head>
<body>
    <main class="fullpage">
        <div class="container col">
            <img class="logo" src="../assets/img/TokSpot.png" alt="TokSpot">
            <div class="form-box">
                <h1>Acessar minha conta</h1>
                <form class="login-form" action="#">
                    <div class="input-label">
                        <i class="fa-solid fa-user"></i>
                        <label for="username">Nome de Usu√°rio</label>
                    </div>
                    <input type="text" name="username" required>                        
                    <div class="input-label">
                        <i class="fa-solid fa-lock"></i>
                        <label for="password">Senha</label>
                    </div>     
                    <input type="password" name="password" required>
                    <a class="a-link" href="#">Esqueceu sua senha?</a>
                    <a class="a-link" href="#">Crie sua conta</a>
                    <input class="btn-white" type="submit" name="entrar" value="Entrar">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
