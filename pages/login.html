<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>TokSpot CRM</title>
</head>

<body>
    <main class="vh-100 d-flex align-items-center bg-secondary-color">
        <div class="container h-50">
            <div class="row default-shadow justify-content-between align-items-stretch h-100 rounded-4 overflow-hidden login-box">
                <div class="col-6 bg-primary-color d-flex flex-column align-items-center justify-content-center">
                    <div class="wrapper d-flex flex-column align-items-center">
                        <p class="register-title text-center fw-bold lh-1 mt-5">Registre-se</p>
                        <p class="register-text text-center lh-1 pb-5">Ainda n√£o tem uma conta? Cadastre-se agora!</p>
                        <a href="#" class="btn-secondary-color mb-5">Criar conta</a>
                    </div>
                </div>
                <div class="col-6 d-flex flex-column align-items-center justify-content-center">
                    <div class="wrapper d-flex flex-column col-md-8">
                        <p class="login-title fw-bold lh-1">Login</p>
                        <form class="row g-2 d-flex flex-column">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Senha">
                                <label for="password">Senha</label>
                            </div>
                            <input type="submit" class="btn-primary-color col-md-4 mt-3" value="Login">
                        </form>
                        <a href="" class="text-decoration-none pt-3">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
