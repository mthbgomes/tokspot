<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>TokSpot CRM</title>
</head>

<body>
    <main class="vh-100 d-flex align-items-center bg-secondary-color">
        <div class="container h-50">
            <div
                class="row default-shadow justify-content-between align-items-stretch h-100 rounded-4 overflow-hidden login-box">
                <div class="col-4 bg-primary-color d-flex flex-column justify-content-center">
                    <div class="wrapper d-flex flex-column align-items-center">
                        <p class="register-title text-center fw-bold lh-1 mt-5">Registre-se</p>
                        <p class="register-text text-center lh-1">Ainda n√£o tem uma conta?</p>
                        <p class="register-text text-center lh-1 pb-3">Cadastre-se agora!</p>
                        <a href="#" class="btn-secondary-color mb-5">Criar conta</a>
                    </div>
                </div>
                <div class="col-8 d-flex flex-column align-items-center justify-content-center">
                    <div class="wrapper d-flex flex-column col-8">
                        <p class="login-title fw-bold lh-1">Login</p>
                        <form class="row g-2 d-flex flex-column">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Senha">
                                <label for="password">Senha</label>
                            </div>
                            <div class="d-flex">
                                <input class="me-2" type="checkbox" name="remember-me" id="remember-me">
                                <label for="remember-me">Lembrar de mim</label>
                            </div>
                            <div class="d-flex">
                                <a href="" class="pw-recover">Esqueceu a senha?</a>
                            </div>
                            <!-- <input href="" type="submit" class="btn-primary-color col-md-4" value="Entrar"> -->
                            <a href="/pages/oportunidades.html" class="btn-primary-color col-md-4">Entrar</a> <!-- Remover quando implementar login -->
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
