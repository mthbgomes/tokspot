<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a href="#"
          ><img src="../assets/img/TokSpot.png" alt="Tokspot CRM"
        /></a>
        <nav>
          <ul class="nav-links">
            <li><a class="a-link" href="#">Dashboard</a></li>
            <li><a class="a-link" href="#">Contatos</a></li>
            <li class="current"><a class="a-link" href="#">Oportunidades</a></li>
            <li><a class="a-link" href="#">Tarefas</a></li>
          </ul>
        </nav>
        <a href="#" class="btn-white">Sair</a>
      </div>
    </div>
    <main class="kanban-page">
      <div class="kanban-wrapper">
        <div class="kanban" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="kanban-title">
            <span>Contato Realizado</span>
          </div>
          <div
            class="kanban-card"
            draggable="true"
            ondragstart="drag(event)"
          ></div>
        </div>
        <div class="kanban" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="kanban-title">
              <span>Interesse</span>
            </div>
            <div
              class="kanban-card"
              draggable="true"
              ondragstart="drag(event)"
            ></div>
          </div>
          <div class="kanban" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="kanban-title">
              <span>Apresentação</span>
            </div>
            <div
              class="kanban-card"
              draggable="true"
              ondragstart="drag(event)"
            ></div>
          </div>
          <div class="kanban" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="kanban-title">
              <span>Proposta Enviada</span>
            </div>
            <div
              class="kanban-card"
              draggable="true"
              ondragstart="drag(event)"
            ></div>
          </div>
          <div class="kanban" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="kanban-title">
              <span>Negócio Fechado</span>
            </div>
            <div
              class="kanban-card"
              draggable="true"
              ondragstart="drag(event)"
            ></div>
          </div>
          <div class="kanban" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="kanban-title">
              <span>Negócio Perdido</span>
            </div>
            <div
              class="kanban-card"
              draggable="true"
              ondragstart="drag(event)"
            ></div>
          </div>
          <div class="kanban" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="kanban-title">
              <span>Contato Realizado</span>
            </div>
            <div
              class="kanban-card"
              draggable="true"
              ondragstart="drag(event)"
            ></div>
          </div>
      </div>
    </main>
  </body>
  <script src="../js/drag.js"></script>
</html>
